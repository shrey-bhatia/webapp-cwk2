<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--      Import Favicon from Bootstrap Icons-->
    <link rel="shortcut icon" type="image/svg" href="https://icons.getbootstrap.com/assets/icons/piggy-bank-fill.svg">
    <!--      Import Bootstrap-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />


    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
    />
    <style>
        ul#menu li {
            display: inline;
        }
    </style>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> No title specified</title>
    {% endif %}
</head>
<body>
<nav class="nav-tabs navbar navbar-expand-lg navbar-light bg-dark">
    <button
            class="navbar-toggler navbar-dark text-white"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
    >
        <span class="navbar-toggler-icon"></span>
        Navigation bar
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-white" id="home" href="/">Home</a>
            <a class="nav-item nav-link text-white" id="addincome" href="/addIncomePage">Add Income</a>
            <a class="nav-item nav-link text-white" id="addexpense" href="/addExpensePage">Add Expense</a>
            <a class="nav-item nav-link text-white" id="allincomes" href="/allIncomesPage">All Incomes</a>
            <a class="nav-item nav-link text-white" id="allexpenses" href="/allExpensesPage">All Expenses</a>
            <a class="nav-item nav-link text-white" id="addgoal" href="/addGoalPage">Add Goal</a>
        </div>
    </div>
</nav>

></script>

        crossorigin="anonymous"
></script>
<script

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>

    src = "{{url_for('static', filename='static/main.js')}}"
