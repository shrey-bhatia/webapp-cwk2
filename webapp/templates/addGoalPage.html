{% extends "base.html" %}
{% block content%}
<form method="POST">
    <br>
    <h1>Add Goal</h1>
    <br>
    <div class="input-group mb-3">
        <label for="goalName" class="col-sm-2 control-label">Goal Name</label>
        <!-- Client-side validation -->
        <input
                type="text"
                class="form-control"
                id="goalName"
                name="goalName"
                maxlength="50" required
                placeholder="Enter goal name e.g. New Car (max 50 characters)"
                aria-label="Enter goal name"
        />

    </div>
    <div class="input-group mb-3">
        <label for="goalAmount" class="col-sm-2 control-label">Goal Amount </label>
        <br>
        <span class="input-group-text">Â£</span>
        <!-- Client-side validation -->
        <input type="number"
               step="0.01"
               min="0.01"
               max="999999.99" required
               id="goalAmount"
               name="goalAmount"
               class="form-control"
               placeholder="Upto 2 decimal places e.g. 78.30 (max 999999.99)"
               aria-label="Amount in pounds (2 decimal places)"
        />
    </div>
    <br/>
    <button type="submit" id="my_submit" class="btn btn-dark">Submit</button>
</form>
{% endblock %}
